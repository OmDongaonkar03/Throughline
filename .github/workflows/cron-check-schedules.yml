name: Check Schedules Cron

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-schedules:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Check Schedules Endpoint with Retry
        run: |
          echo "Triggering check-schedules endpoint..."
          
          # Retry up to 3 times to handle server wake-up
          for attempt in 1 2 3; do
            echo "Attempt $attempt/3..."
            
            response=$(curl -s -w "\n%{http_code}" --max-time 60 \
              -X POST "${{ secrets.API_URL }}/api/cron/check-schedules" \
              -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
              -H "Content-Type: application/json")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            echo "Response: $body"
            echo "HTTP Status: $http_code"
            
            if [ "$http_code" -eq 200 ]; then
              echo "Check schedules completed successfully"
              exit 0
            elif [ "$http_code" -eq 502 ] || [ "$http_code" -eq 503 ]; then
              echo "Server is waking up (got $http_code)..."
              if [ $attempt -lt 3 ]; then
                sleep_time=$((attempt * 15))
                echo "Waiting ${sleep_time}s before retry..."
                sleep $sleep_time
              fi
            elif [ "$http_code" -eq 401 ]; then
              echo "Authentication failed - check CRON_SECRET"
              exit 1
            else
              echo "Unexpected status: $http_code"
              if [ $attempt -lt 3 ]; then
                sleep 10
              fi
            fi
          done
          
          echo "Failed after 3 attempts"
          exit 1
      
      - name: Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "Schedules checked successfully"
          else
            echo "Failed to check schedules"
          fi